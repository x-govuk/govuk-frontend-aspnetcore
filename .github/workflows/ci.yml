name: ci

on:
  push:
    branches:
      - "*"
    tags:
      - v*
    paths-ignore:
      - docs/**
      - LICENSE
      - "**.md"
  pull_request:
    branches:
      - "*"
    paths-ignore:
      - docs/**
      - LICENSE
      - "**.md"

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    name: "Build ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    env:
      DOTNET_CLI_WORKLOAD_UPDATE_NOTIFY_DISABLE: true

    steps:
      - uses: actions/checkout@v4

      - uses: extractions/setup-just@v2

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x

      - name: Install tools
        run: just install-tools

      - name: Restore
        run: just restore

      - name: Format
        run: just format --verify-no-changes

      - name: Build
        run: just build --configuration Release --no-restore

      - name: Install Playwright
        run: just install-playwright

      - name: Test
        run: |
          just unit-tests --configuration Release --no-build
          just conformance-tests --configuration Release --no-build
          just integration-tests --configuration Release --no-build

  package:
    name: "Package"
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # required for minver to create the right version number
          filter: tree:0

      - uses: extractions/setup-just@v2

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x

      - name: Install tools
        run: just install-tools

      - name: Pack
        id: package
        run: just pack --configuration Release
        env:
          MINVERBUILDMETADATA: ${{ env.GITHUB_RUN_NUMBER }}

      - name: Publish package artifact
        uses: actions/upload-artifact@v4
        with:
          name: GovUk.Frontend.AspNetCore.nupkg
          path: src/GovUk.Frontend.AspNetCore/bin/Release/*.nupkg

  release:
    name: "Release"
    runs-on: ubuntu-latest
    needs: package
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download package artifact
        uses: actions/download-artifact@v4
        with:
          name: GovUk.Frontend.AspNetCore.nupkg

      - name: Publish package to NuGet
        run: dotnet nuget push **/*.nupkg --api-key $NUGET_TOKEN --source https://api.nuget.org/v3/index.json --skip-duplicate
        env:
          NUGET_TOKEN: ${{ secrets.NUGET_TOKEN }}
